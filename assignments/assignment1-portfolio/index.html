<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shane Stock - Portfolio</title>
    <link rel="stylesheet" href="css/theme.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        function ensureIconLibraries() {
            const materialIconsLoaded = Array.from(document.querySelectorAll('link')).some(link => 
                link.href.includes('fonts.googleapis.com/icon') || link.href.includes('material-icons')
            );

            const fontAwesomeLoaded = Array.from(document.querySelectorAll('link')).some(link => 
                link.href.includes('font-awesome') || link.href.includes('fontawesome')
            );

            if (!materialIconsLoaded) {
                const materialIconsLink = document.createElement('link');
                materialIconsLink.href = 'https://fonts.googleapis.com/icon?family=Material+Icons';
                materialIconsLink.rel = 'stylesheet';
                document.head.appendChild(materialIconsLink);
            }

            if (!fontAwesomeLoaded) {
                const fontAwesomeLink = document.createElement('link');
                fontAwesomeLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css';
                fontAwesomeLink.rel = 'stylesheet';
                document.head.appendChild(fontAwesomeLink);
            }
        }

        document.addEventListener('DOMContentLoaded', ensureIconLibraries);
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="src/index.js"></script>
</body>
</html>
